<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
  <main>
    <article>
      <ul>
        <li class="unclicked" data-id='8'></li>
        <li class="unclicked" data-id='4'></li>
        <li class="unclicked" data-id='2'></li>
        <li class="unclicked" data-id='1'></li>
      </ul> 
    </article>   
        <p class="result">
          <span class="output">0x0</span>
        </p>

          </form>

  </main> 
  <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
